<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #05060a;
      color: #f7f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .card {
      background: #101321;
      padding: 40px;
      border-radius: 12px;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    h1 {
      color: #f4b426;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      line-height: 1.5;
      color: #a6acbd;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 6px;
      background: #f4b426;
      color: #101321;
      text-decoration: none;
      font-weight: bold;
    }

    a.button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Thank You!</h1>
    <p>Your enquiry has been received successfully.<br>
       I will get back to you shortly.</p>

    <a class="button" href="index.html">Back to Portfolio</a>
  </div>

</body>
</html>
